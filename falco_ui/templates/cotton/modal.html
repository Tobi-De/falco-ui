<dialog {{ attrs }} x-data="{
    modal: document.getElementById('{{ id }}'),
    init(){
        let openElements = document.querySelectorAll(`[data-modal-target='{{ id }}']`);
        openElements.forEach((element) => {
            element.addEventListener('click', () => this.modal.showModal());
        });
       let closeElements = this.modal.querySelectorAll(`[data-modal-hide='{{ id }}']`);
        closeElements.forEach((element) => {
            element.addEventListener('click', () => this.modal.close());
        });
    },
}"
    class="w-full max-w-2xl max-h-full rounded-lg shadow backdrop:bg-gray-400 backdrop:bg-opacity-50">

    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        {% if header %}
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            {{ header }}
        </h3>
        {% endif %}
        <button @click="modal.close()" type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
    </div>
   
    {{ slot }}
</dialog>
